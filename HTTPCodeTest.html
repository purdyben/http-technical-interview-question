<div>
	<h>hello</h>
	<div id="demo"></div>
	

	<script>
		function myFunction(arr) {
			console.log("hello test log", arr);
		    var out = "";

		    for(i = 0; i < arr.data.length; i++) {
		        //out += '<a href="' + arr[i] + '">' +
		        //arr[i] + '</a><bra>';
		      	out += "\{ servoID: " + arr.data[i].servoID + ", position: "+ arr.data[i].position  +", isCalibrated: "+ arr.data[i].isCalibrated + " \}";
		       // out += JSON.stringify(arr[i].url, null, arr.Length);
		        console.log(out);
		    }
		    document.getElementById("demo").innerHTML = out;
		}

		var xmlhttp = new XMLHttpRequest();
		var url = "https://api.nebullam.com/challengeData";

		xmlhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		        var myArr = JSON.parse(this.responseText);
		        console.log(myArr);
		        myFunction(myArr);
		    }
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();


	</script>

</div>
